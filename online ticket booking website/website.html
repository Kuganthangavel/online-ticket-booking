<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="website.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TK Online Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
       <script src="website.js" defer></script>
</head>
<body>
    <header>
        <h1> TK Online Ticket Booking System</h1>
    </header>
    <main>
        <section class="ticket-form">
            <h2>Book Tickets</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" required>
                
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="concert">Concert</option>
                    <option value="movie">Movie</option>
                    <option value="play">Play</option>
                </select>
                
                <button type="submit">Book Now</button>
            </form>
            <div id="bookingResponse" class="booking-response">
                <!-- Confirmation message will appear here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Ticket Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
